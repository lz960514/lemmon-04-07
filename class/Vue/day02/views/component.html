<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 组件</title>
    <style>
        .card {
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            border-radius: 5px;
        }
    </style>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <my-page :page="pag1"></my-page>
        <my-page :page="pag2"></my-page>
        <my-page :page="100"></my-page>
        <my-page :page="200"></my-page> -->
        <!-- <my-card>
            <my-input></my-input>
        </my-card> -->
        <!-- <button type="button" class="btn btn-default">（默认样式）Default</button>
        <button type="button" class="btn btn-primary">（首选项）Primary</button> -->
        <!-- <my-button type="button" theme="default">按钮</my-button>
        <my-button type="submit" theme="warning">按钮</my-button>
        <my-button type="submit" theme="success">按钮</my-button> -->
        <my-icon name="asterisk"></my-icon>
        <my-icon name="home"></my-icon>
        <my-icon name="heart"></my-icon>
        <my-icon name="ok"></my-icon>
    </div>



    <script>
        /**
         *Vue组件是由Vue实例来处理的
         *组件要写在实例之前
         *组件必须在Vue实例之前创建好
         */

        // 第一个参数为组件名称 字符串
        // 第二个为组件的选项 是一个对象 和实例的属性一致
        // 组件里没有el选项
        // data 选项变为函数 需要返回一个对象
        // template 组件没法绑定dom 所以必须有一个模板
        Vue.component("MyInput", {
            template: `
                <div class="input">
                    <input type="text" v-model="title" />
                </div>
            `, //组件模板
            data() {
                return {
                    title: "",
                }
            }
        })

        Vue.component("MyPage", {
            props: ["page"], // 用来接收组件标签属性的参数
            data () {
                return {
                    
                }
            },
            template: `
            <nav aria-label="Page navigation">
            {{page}}
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li v-for="(item, index) in new Array(page)">
                    <a href="#">{{index + 1}}</a>
                </li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
            `,
        })

        Vue.component("MyCard", {
            template: `
                <div class="card">
                    <slot></slot>
                </div>
            `,
        })

        Vue.component("MyButton", {
            props: ["theme", "type"],
            template: `
            <button :class="['btn','btn-' + theme]" :type="type">
                <slot></slot>
            </button>
            `,
        })

        Vue.component("MyIcon", {
            props: ["name"],
            template: `
                <i :class="['glyphicon', 'glyphicon-' + name]"></i>
            `,
        })
        // Vue实例
        new Vue({
            el: "#app",
            // template: "<MyPage />"
            data: {
                pag1: 10,
                pag2: 20
            }
        })
    </script>
</body>

</html>
