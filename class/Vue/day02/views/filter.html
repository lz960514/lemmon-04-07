<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤 filter</title>
</head>

<body>
    <div id="app"></div>

    <script>
        var arr = [{
                name: "张三",
                age: 20
            },
            {
                name: "张四",
                age: 10
            },
            {
                name: "王五",
                age: 20
            }
        ]

        // arr.filter()
        // arr.map()
        // arr.forEach()
        // map 是根据每一次遍历的return返回一个新数组
        var map = arr.map((v, i) => {
            return v
        })

        // forEach 单纯的遍历处理 无返回值
        var each = arr.forEach((v, i) => {
            console.log(v.name,i);
        })

        // filter 返回一个被过滤的数组
        // filter 在循环时返回的新数组是根据返回值来决定的 当true 就会被添加到新数组里 当false就会被过滤掉
        var filter = arr.filter((v, i) => {
            // 当循环到每一项的时候 如果返回true 当前这项就不会被过滤
            // 如果返回false 当前这项就会被过滤
            if(v.name == "王五") {
                return false;
            } else {
                return true;
            }
        })
        console.log(map);
        // console.log(each);
        console.log(filter);
    </script>
</body>

</html>
