<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态组件</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        Vue.component("Card", {
            template: `
                <div class="card">card</div>
            `,
        })

        Vue.component("Input", {
            template: `
                <div class="c_input">
                    <input type="text" />
                </div>
            `,
        })

        new Vue({
            el: "#app",
            template: `
                <div>
                    <keep-alive>
                        <component :is="componentName"></component>
                    </keep-alive>
                    <button type="button" @click="toggle">切换</button>
                </div>
            `,
            data: {
                componentName: "Card"
            },
            methods: {
                toggle() {
                    this.componentName == "Card" ? this.componentName = "Input" : this.componentName = "Card";
                }
            }
        })
    </script>
</body>

</html>
